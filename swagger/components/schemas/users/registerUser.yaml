type: object
required:
  - _id
  - email
properties:
  _id:
    description: "User's id"
    type: string
    example: '66e69d630a8a440495bed3cc'
    pattern: '^[a-fA-F0-9]{24}$'  
  email:
    description: "User's email"
    type: string
    format: email
    example: 'user@gmail.com'
    pattern: '^[^\s@]+@[^\s@]+\.[^\s@]+$'  
  name:
    description: "User's name (optional, defaults to 'User')"
    type: string
    example: 'Masha'
    maxLength: 100  
  gender:
    description: "User's gender (optional, defaults to 'woman')"
    type: string
    enum:
      - 'woman'
      - 'man'
    example: 'woman'
  dailyNorma:
    description: "User's daily water consumption in liters (optional, defaults '1.5')"
    type: number
    example: 1.5
    minimum: 1 
    maximum: 10  
