tags:
  - Users
summary: User registration
operationId: registerUser
description: 'Register a new user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            format: email
            example: 'user@gmail.com'
          password:
            description: "User's password"
            type: string
            example: '123123'
          name:
            description: "User's name (optional, defaults to 'User')"
            type: string
            example: 'Masha'
          gender:
            description: "User's gender (optional, defaults to 'woman')"
            type: string
            enum: ['woman', 'man']
            example: 'woman'
          dailyNorma:
            description: "User's dialy water consumption in liters(optional, defaults '1.5')"
            type: number
            example: 1.5
responses:
  '201':
    description: User successfully registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../../components/schemas/users/registerUser.yaml'
  '409':
    $ref: '../../../components/responses/users/409.yaml'
