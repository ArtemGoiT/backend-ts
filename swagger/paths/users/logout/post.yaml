tags:
  - Users
summary: User logout
operationId: logoutUser
description: 'Logs out the current user by deleting the session'
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully logged out
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged out'
  '401':
    $ref: '../../../components/responses/users/401.yaml'
  '500':
    $ref: '../../../components/responses/users/500.yaml'
