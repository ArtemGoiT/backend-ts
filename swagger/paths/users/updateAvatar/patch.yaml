tags:
  - Users
summary: "Update User's avatar"
operationId: updateUserAvatar
description: 'Update user avatar. Data is taken from the token, so no user ID is needed in the parameters'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          avatar:
            description: ' Link to user photo'
            type: string
            format: binary
responses:
  '200':
    description: "Successfully update the user's avatar"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the user!
            data:
              type: object
              required:
                - user
              properties:
                user:
                  $ref: '../../../components/schemas/users/patchUser.yaml'
  '401':
    $ref: '../../../components/responses/users/401.yaml'
