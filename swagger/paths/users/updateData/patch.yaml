tags:
  - Users
summary: Update date User
operationId: updateUser
description: 'Update user information. Data is taken from the token, so no user ID is needed in the parameters'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            description: "User's email"
            type: string
            format: email
            example: 'user@gmail.com'
          name:
            description: "User's name (optional, defaults to 'User')"
            type: string
            example: 'Masha'
          gender:
            description: "User's gender (optional, defaults to 'woman')"
            type: string
            enum: ['woman', 'man']
            example: 'woman'
          dailyNorma:
            description: "User's dialy water consumption in liters(optional, defaults '1.5')"
            type: number
            example: 1.5
          weight:
            description: "User's weight in kilograms"
            type: number
            example: 65
          activeSportTime:
            description: "User's  time of active participation in sports"
            type: number
            example: 5
responses:
  '200':
    description: 'Successfully update the user'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully updated the user!
            data:
              type: object
              required:
                - user
              properties:
                user:
                  $ref: '../../../components/schemas/users/patchUser.yaml'
  '401':
    $ref: '../../../components/responses/users/401.yaml'
