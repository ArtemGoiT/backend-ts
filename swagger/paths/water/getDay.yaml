tags:
  - Water
summary: 'Get water by day'
operationId: getWaterByDay
description: 'Get all the water for a specific day of the month and year.'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - day
          - month
          - year
        properties:
          day:
            description: 'The day of the water record (in format DD).'
            type: string
            example: '05'
            pattern: '^(0[1-9]|[12][0-9]|3[01])$'
          month:
            description: 'The month of the water record (in format MM).'
            type: string
            example: '09'
            pattern: '^(0[1-9]|1[0-2])$'
          year:
            description: 'The year of the water record (in format YYYY).'
            type: string
            example: '2024'
            pattern: '^\d{4}$'
  description: 'Details to get a water record by day.'

responses:
  '200':
    $ref: ../../components/responses/water/200.yaml
  '404':
    description: 'Water records not found for the specified day.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Day, month and year are required!'
            data:
              type: object
              example: {}
