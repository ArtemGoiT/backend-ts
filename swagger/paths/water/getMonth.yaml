tags:
  - Water
summary: 'Get water by month'
operationId: getWaterByMonth
description: 'Get all the water for a certain month of the year.'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - month
          - year
        properties:
          month:
            description: 'The month of the water record (in format MM).'
            type: string
            example: '09'
            pattern: '^(0[1-9]|1[0-2])$'
          year:
            description: 'The year of the water record (in format YYYY).'
            type: string
            example: '2024'
            pattern: '^\d{4}$'
  description: 'Details to get a water record by month.'
responses:
  '200':
    $ref: ../../components/responses/water/200.yaml
  '404':
    description: 'Water records not found for the specified month.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: 'Month and year are required!'
            data:
              type: object
              example: {}
